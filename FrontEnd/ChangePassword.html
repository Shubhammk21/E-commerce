<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/FrontEnd\CssFiles\ChangePass.css">
</head>
<body>
    <div>
        <div id="changePass_div">
            <div>
                <h1>Change Password</h1>
                <p>Password must contain:</p>
                <p id="changePass_div_p1"><i class="fa-solid fa-circle-check"></i>  At least 8-15 characters</p>
                <p id="changePass_div_p2"><i class="fa-solid fa-circle-check"></i>  At least 1 number (0..9)</p>
                <p id="changePass_div_p3"><i class="fa-solid fa-circle-check"></i>  At least 1 alphabet letters (A..Z or a..z)</p>
                <p id="changePass_div_p4"><i class="fa-solid fa-circle-check"></i>  At least 1 spacial character (@#$%&... )</p>
            </div>
            <div id="changePassInputs">
                <p id="output" style="color: red; font-weight: 800;"></p>
                <form>
                    <i class="fa-solid fa-check"></i>
                    <input id="old_pass" onblur="checkOldPass()" type="password" placeholder="Enter old password" required autocomplete="off"><br>
                    <i class="fa-solid fa-check"></i>
                    <input id="new_pass" onInput="checkPassValidation()" type="password" placeholder="Enter new password" required autocomplete="off"><br>
                    <i class="fa-solid fa-check"></i>
                    <input id="renew_pass" onblur="checkReEnterPass()" type="password" placeholder="Renter new password" required autocomplete="off"><br>
                    <button id="button-ChangePass">Save</button><br>
                    <a href="index.html">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
<script src="/FrontEnd\JsFiles\ChangePass.js"></script>
<script src="https://kit.fontawesome.com/9018df668b.js" crossorigin="anonymous"></script>
