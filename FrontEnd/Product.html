<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="/FrontEnd\CssFiles\LogIn.css">
    <link rel="stylesheet" href="/FrontEnd\CssFiles\navbar.css">
    <link rel="stylesheet" href="/FrontEnd\CssFiles\Products.css">
</head>
<body>
    <div id="navbar">
        <div class="flexnav">
            <div class="navlogo">
                <div>
                    <h1>StarShopping</h1>
                    <p>Created by Pooram</p>
                </div>
                <div>
                    <img src="/FrontEnd\Images\clipart1051406.png" alt="">
                </div>
            </div>
            <div id="topbar">
                <input type="search" placeholder="Search Products" id="ivalue">
                <input type="button" value="Search" id="input" onclick="SearchData()">
            </div>
        </div>
        <div id="navicon">
            <div id="home">
                <p class="text"><a href="index.html">Home</a></p>
            </div>
            <div id="category">
                <p class="text">Category</p>
                <div class="drop"></div>
            </div>
            <div id="profile">
                <p class="text">Profile</p>
                <div class="drop">
                    <p onclick="ViewProfile()"><a href="myProfile.html"></a> View Profile</p>
                    <p><a href="ChangePassword.html">Change Password</a></p>
                    <p onclick="LogInHistory()">LogIn History</p>
                    <p onclick="addressList()"><a href="ManageAddress.html">Manage Addresses</a></p>
                    <p onclick="LogOut()" id="logout"> Log Out</p>
                </div>
            </div>
            <div id="loginnav">
                <p class="text">LogIn/SignUp</p>
                <div class="drop">
                    <p id="loginfun">LogIn</p>
                    <p id="signupfun">SignUp</p>
                </div>
            </div>
        </div>
    </div>
    <div id="products">
        <!-- Left Part of Product Page  -->
        <div>
            <div>
                <h3>&#10136; Category</h3>
                <div id="listCategory">
                    <!-- list of Category comes with Api -->
                </div>
            </div>
            <div>
                <h3>&#10136; Brand</h3>
                <div id="listBrand">
                    <!-- list of brands come with API -->
                </div>
            </div>
            <div>
                <h3>&#10136; Price</h3>
                <div id="listPrice">
                    <div>
                        <input type="text" id="filterByPrice" placeholder="less than...." oninput="debounce(priceLessThan,1000)">
                    </div> 
                </div>
            </div>
        </div>
        <!-- Right Part of Product Page -->
        <div>
            <div id="resultProducts"> 
            </div>
        </div>
    </div>
</body>
</html>
