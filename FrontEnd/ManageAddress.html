</head>

                    <img src="/FrontEnd\Images\clipart1051406.png" alt="">

            <div id="topbar">
                <input type="search" placeholder="Search Products" id="ivalue">
                <input type="button" value="Search" id="input" onclick="SearchData()">
            </div>
        </div>
        <div id="navicon">
            <div id="home">
                <p class="text"><a href="index.html">Home</a></p>
            </div>
            <div id="category">
                <p class="text">Category</p>
                <div class="drop"></div>
            </div>
            <div id="profile">
                <p class="text">Profile</p>
                <div class="drop">
                    <p onclick="ViewProfile()"><a href="myProfile.html"></a> View Profile</p>
                    <p><a href="ChangePassword.html">Change Password</a></p>

                </div>

                    <p id="loginfun">LogIn</p>

                </div>
            </div>
        </div>
    </div>
    <div>
        <div id="manage_Addresses">
            <h2 style="text-align: center;">Manage Addresses</h2>
            <div class="manage_Address_div">
                <button onclick="ManageDivAddressOpen()"><i class="fa-solid fa-plus"></i><span>ADD A NEW ADDRESS</span></button>
            </div>
        </div>
        <form id="addressFrom">
            <span style="text-align: start; font-weight: 630;">ADD A NEW ADDRESS</span>
            <div class="location">
                <button id="button-location"><i class="fa-solid fa-location-crosshairs" style="margin-right: 3%;"></i>Use my current locaton</button>
            </div>
            <div class="ma_2_row">
                <div class="ma_2_colums">
                    <input type="text" class="_1w3ZZo _2mFmU7" name="name" required="" autocomplete="name" tabindex="1" value="" fdprocessedid="oqysdc">
                    <label for="name" class="_1osQq7">Name</label>
                </div>
                <div class="ma_2_colums">
                    <input type="text" class="_1w3ZZo _2mFmU7" name="phone" required="" maxlength="10" autocomplete="tel" tabindex="2" value="" fdprocessedid="gvfy3f">
                    <label for="phone" class="_1osQq7">10-digit mobile number</label>
                </div>
                <div class="ma_2_colums">
                    <input type="text" class="_1w3ZZo _2mFmU7" name="pincode" required="" maxlength="6" autocomplete="postal-code" tabindex="3" value="" fdprocessedid="7btp9m">
                    <label for="pincode" class="_1osQq7">Pincode</label>
                </div>
                <div class="ma_2_colums">
                    <input type="text" class="_1w3ZZo _2mFmU7" required="" name="addressLine2" tabindex="4" value="" fdprocessedid="sklshv">
                    <label for="addressLine2" class="_1osQq7">Locality</label>
                </div>
            </div>
            <div class="ma_2_colums">
                <textarea class="Area_and_Street" name="addressLine1" rows="4" cols="10" tabindex="5" required="" autocomplete="street-address"></textarea>
                <label for="addressLine1">Address (Area and Street)</label>
            </div>
            <div class="ma_2_row">
                <div class="ma_2_colums">
                    <input type="text" class="_1w3ZZo _2mFmU7" name="city" required="" autocomplete="city" value="" >
                    <label for="city" class="_1osQq7">City/District/Town</label>
                </div>
                <div class="ma_state">
                    <div class="ma_label_dev">State</div>
                    <div class="ma_state_div">
                        <select class="ma_state_selecter" name="state" required="">
                                    <option value="" disabled="" selected>--Select State--</option>
                                    <option value="Andaman & Nicobar Islands">Andaman & Nicobar Islands</option>
                                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                    <option value="Assam">Assam</option>
                                    <option value="Bihar">Bihar</option>
                                    <option value="Chandigarh">Chandigarh</option>
                                    <option value="Chhattisgarh">Chhattisgarh</option>
                                    <option value="Dadra &amp; Nagar Haveli &amp; Daman &amp; Diu">Dadra &amp; Nagar Haveli &amp; Daman &amp; Diu</option>
                                    <option value="Delhi">Delhi</option>
                                    <option value="Goa">Goa</option>
                                    <option value="Gujarat">Gujarat</option>
                                    <option value="Haryana">Haryana</option>
                                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                                    <option value="Jammu &amp; Kashmir">Jammu &amp; Kashmir</option>
                                    <option value="Jharkhand">Jharkhand</option>
                                    <option value="Karnataka">Karnataka</option>
                                    <option value="Kerala">Kerala</option>
                                    <option value="Ladakh">Ladakh</option>
                                    <option value="Lakshadweep">Lakshadweep</option>
                                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                                    <option value="Maharashtra">Maharashtra</option>
                                    <option value="Manipur">Manipur</option>
                                    <option value="Meghalaya">Meghalaya</option>
                                    <option value="Mizoram">Mizoram</option>
                                    <option value="Nagaland">Nagaland</option>
                                    <option value="Odisha">Odisha</option>
                                    <option value="Puducherry">Puducherry</option>
                                    <option value="Punjab">Punjab</option>
                                    <option value="Rajasthan">Rajasthan</option>
                                    <option value="Sikkim">Sikkim</option>
                                    <option value="Tamil Nadu">Tamil Nadu</option>
                                    <option value="Telangana">Telangana</option>
                                    <option value="Tripura">Tripura</option>
                                    <option value="Uttarakhand">Uttarakhand</option>
                                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                                    <option value="West Bengal">West Bengal</option>
                        </select>
                    </div>
                </div>
                <div class="ma_2_colums">
                    <input type="text" class="ma_Landmark" name="landmark" autocomplete="off" maxlength="200" value="" required="off">
                    <label for="landmark">Landmark (Optional)</label>
                </div>
                <div class="ma_2_colums">
                    <input type="text" id="ma_AlternatePhone" name="alternatePhone" autocomplete="off" maxlength="10" value="" required="off">
                    <label for="alternatePhone">Alternate Phone (Optional)</label>
                </div>
                <div>
                    <p class=ma_addressType">Address Type</p>
                    <div class="ma_hw">
                        <label for="HOME">
                            <input type="radio" class="_3DAmyP" name="locationTypeTag" readonly="" id="HOME">
                            <div class="_2jIO64">
                                <span>Home</span>
                            </div>
                        </label>
                        <label for="WORK">
                            <input type="radio" class="_3DAmyP" name="locationTypeTag" readonly="" id="WORK">
                            <div class="_2jIO64">
                                <span>Work</span>
                            </div>
                        </label>
                    </div>
                </div>
            </div>
            <div class="ma_save_cancel">
                <button id="button-maSave">Save</button>
                <button id="button-maCancel" onclick="ManageDivAddressCancel()">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
