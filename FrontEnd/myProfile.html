<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/FrontEnd\CssFiles\signup.css">
    <link rel="stylesheet" href="/FrontEnd\CssFiles\navbar.css">
</head>
<body>
    <div id="navbar">
        <div class="flexnav">
            <div class="navlogo">
                <div>
                    <h1>StarShopping</h1>
                    <p>Created by Pooram</p>
                </div>
                <div>
                    <img src="/FrontEnd\Images\clipart1051406.png" alt="">
                </div>
            </div>
            <div id="topbar">
                <input type="search" placeholder="Search Products" id="ivalue">
                <input type="button" value="Search" id="input" onclick="SearchData()">
            </div>
        </div>
        <div id="navicon">
            <div id="home">
                <p class="text">Home</p>
            </div>
            <div id="category">
                <p class="text">Category</p>
                <div class="drop"></div>
            </div>
            <div id="profile">
                <p class="text">Profile</p>
                <div class="drop">
                    <p onclick="ViewProfile()">View Profile</p>
                    <p onclick="ChangePass()">Change Password</p>
                    <p onclick="LogInHistory()">LogIn History</p>
                    <p onclick="UpdateProfile()">Update Profile</p>
                    <p onclick="LogOut()">Log Out</p>
                </div>
            </div>
            <div id="loginnav">
                <p class="text">LogIn/SignUp</p>
                <div class="drop">
                    <p id="loginfun">LogIn</p>
                    <p id="signupfun">SignUp</p>
                </div>
            </div>
        </div>
    </div>
    <div></div>
    <div style="margin-top: 8%;">
        <form>
            <div id="f1">
                <label for="fname">First name</label>
                <input type="text" id="fname" placeholder="Enter First name" required>
                <label for="lname">Last name</label>
                <input type="text" id="lname" placeholder="Enter Last name" required>
            </div>
            <label for="username">Phone</label><br />
            <input type="text" id="username" placeholder="Enter Phone number" required><br />
            <label for="username">Email</label><br />
            <input type="email" id="email" placeholder="Enter email" required><br />
            <label for="dob">Date of birth</label>
            <input type="date" id="dob" required>
            <label for="gender">Genger</label>
            <div id="f2" style="margin-bottom: 30px;">
                <span class=".gender">
                    <label class="sex" for="male">Male</label>
                    <input type="radio" class="inputsex" name="insex" value="Male" id="male">
                </span>
                <span class=".gender">
                    <label class="sex" for="female">Female</label>
                    <input type="radio" class="inputsex" name="insex" value="Female" id="female">
                </span>
                <span class=".gender">
                    <label class="sex" for="custom">Custom</label>
                    <input type="radio" class="inputsex" name="insex" value="Custom" id="custom">
                </span>
            </div>
            <button id="button-myprofile">Edit</button>
            <button id="button-savemyprofile" style="text-align:center;">Save</button>
        </form>
    </div>
</body>
</html>
<script src="/FrontEnd\JsFiles\navbar.js"></script>
